<h2>DOM</h2>
<section>
    <h3>属性</h3>
    <div class="context">
        <div class="item" data-label="大小:">
            <label data-label="宽度">
                <input type="text" value="${width}" readonly="readonly" />
            </label>
            <label data-label="高度">
                <input
                    type="text"
                    value="${height}"
                    readonly="readonly"
                />
            </label>
        </div>
        <div class="item" data-label="内边距:">
            <label data-label="上">
                <input
                    type="text"
                    value="${paddingTop}"
                    readonly="readonly"
                />
            </label>
            <label data-label="右">
                <input
                    type="text"
                    value="${paddingRight}"
                    readonly="readonly"
                />
            </label>
        </div>
        <div class="item" data-label=" ">
            <label data-label="下">
                <input
                    type="text"
                    value="${paddingBottom}"
                    readonly="readonly"
                />
            </label>
            <label data-label="左">
                <input
                    type="text"
                    value="${paddingLeft}"
                    readonly="readonly"
                />
            </label>
        </div>
        <div class="item" data-label="外边距:">
            <label data-label="上">
                <input
                    type="text"
                    value="${marginTop}"
                    readonly="readonly"
                />
            </label>
            <label data-label="右">
                <input
                    type="text"
                    value="${marginRight}"
                    readonly="readonly"
                />
            </label>
        </div>
        <div class="item" data-label=" ">
            <label data-label="下">
                <input
                    type="text"
                    value="${marginBottom}"
                    readonly="readonly"
                />
            </label>
            <label data-label="左">
                <input
                    type="text"
                    value="${marginLeft}"
                    readonly="readonly"
                />
            </label>
        </div>
        <div class="item" data-label="圆角:">
            <label>
                <input
                    type="text"
                    value="${borderRadius}"
                    readonly="readonly"
                />
            </label>
        </div>
        <div class="item" data-label="边框:">
            <label data-label="宽度">
                <input
                    type="text"
                    value="${borderWidth}"
                    readonly="readonly"
                />
            </label>
            <label data-label="类型">
                <input
                    type="text"
                    value="${borderStyle}"
                    readonly="readonly"
                />
            </label>
        </div>
        <div class="item" data-label="">
            <span class="color-bg">
                <span color="${borderColor}">
                </span>
            </span>
            <label data-label="颜色">
                <input type="text" value="${borderColor}" readonly="readonly" />
            </label>
        </div>
        <div class="item" data-label="不透明度:">
            <label>
                <input
                    type="text"
                    value="${opacity}"
                    readonly="readonly"
                />
            </label>
        </div>
        <div class="item" data-label="背景色:">
            <span class="color-bg">
                <span color="${backgroundColor}">
                </span>
            </span>
            <label>
                <input type="text" value="${backgroundColor}" readonly="readonly" />
            </label>
        </div>
    </div>
</section>
<section>
    <h3>字体</h3>
    <div class="context">
        <div class="item" data-label="字体:">
            <label>
                <input
                    type="text"
                    value="${fontFamily}"
                    readonly="readonly"
                />
            </label>
        </div>
        <div class="item" data-label="颜色:">
            <span class="color-bg">
                <span color="${color}">
                </span>
            </span>
            <label>
                <input type="text" value="${color}" readonly="readonly" />
            </label>
        </div>
        <div class="item" data-label="大小:">
            <label>
                <input
                    type="text"
                    value="${fontSize}"
                    readonly="readonly"
                />
            </label>
        </div>
        <div class="item" data-label="行高:">
            <label>
                <input
                    type="text"
                    value="${lineHeight}"
                    readonly="readonly"
                />
            </label>
        </div>
        <div class="item" data-label="字重:">
            <label>
                <input
                    type="text"
                    value="${fontWeight}"
                    readonly="readonly"
                />
            </label>
        </div>
        <div class="item" data-label="字间距:">
            <label>
                <input
                    type="text"
                    value="${letterSpacing}"
                    readonly="readonly"
                />
            </label>
        </div>
        <div class="item" data-label="对齐方式:">
            <label>
                <input
                    type="text"
                    value="${textAlign}"
                    readonly="readonly"
                />
            </label>
        </div>
        <div class="item">
            <label data-label="内容">
                <textarea
                    id="content"
                    rows="2"
                    readonly="readonly"
                    style="font-family: PingFang SC, sans-serif"
                >${innerText}</textarea
                >
            </label>
        </div>
    </div>
</section>
